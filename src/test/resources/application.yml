spring:
  application:
    name: rsw-auth
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb
    username: auth_server_user
    password: s0ho-shenanigan
    type: org.apache.tomcat.jdbc.pool.DataSource
    platform: postgres


gateway:
  demo:
    tokenType: oauth2
#    tokenType: jwt

logging:
  level:
    org.springframework.security: info

security:
  oauth2:
    client:
      client-id: rsw
      client-secret: rswsecret
      scope: read,write
      auto-approve-scopes: '.*'
#      authorized-grant-types: authorization_code,client_credentials,refresh_token
      authorities: USER, ADMIN
  basic:
    enabled: false
  sessions: stateless
  user:
    password: password

rsw:
  security:
    jwt:
      signingKey: abracadabra
    # pattern requires at least one of each: lowercase, uppercase, digit and special char, min 5 max 11
    auth:
      password:
        pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%\^\-_+=])[a-zA-Z0-9!@#$%\^\-_+=]{5,11}$
        expireDays: 2
        recycleSpan: 4

