<div class="container">
<h1>Ross Software Authorization Server</h1>

<div class="container">
    <h3>Please Login</h3>

    <form action="/login" method="post">
        <fieldset>
            <div class="row-fluid">
                <input type="text" name="username" id="username"/>
            </div>
            <div class="row-fluid">
                <input type="password" name="password" id="password"/>
            </div>
            <div class="row-fluid">
                <button class="btn btn-primary" type="submit">Login</button>

            </div>
        </fieldset>
    </form>
